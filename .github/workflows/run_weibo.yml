name: Run Weibo Script

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # 你想要使用的 Python 版本
        
    - name: Install wget
      run: pip install wget
      
    - name: Run Python Script
      run: python weibo.py
